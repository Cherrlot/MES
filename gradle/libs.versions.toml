immersionbar-ktx = { group = "com.gyf.immersionbar", name = "immersionbar-ktx", version.ref = "immersionbar" }
#MMKV   Github: [https://github.com/tencent/mmkv]
mmkv = { group = "com.tencent", name = "mmkv", version.ref = "mmkv" }
#ARouter 路由 - Github: [https://github.com/alibaba/ARouter]
arouter = { group = "com.alibaba", name = "arouter-api", version.ref = "arouter" }
arouter-compiler = { group = "com.alibaba", name = "arouter-compiler", version.ref = "arouter" }
