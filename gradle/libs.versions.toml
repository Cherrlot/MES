okhttpBundle = [ "okhttp", "okhttp-logging-interceptor" ]
immersionbarBundle = [ "immersionbar", "immersionbar-ktx" ]
pictureselectorBundle = [ "pictureselector", "pictureselector-compress" ]
cameraxBundle = [ "camerax", "camera-camera2", "camera-lifecycle", "camera-view" ]
koinBundle = [ "koin", "koin-android-compat", "koin-androidx-workmanager", "koin-androidx-compose" ]
materialDialogBundle = [ "materialDialog", "materialDialog-lifecycle", "materialDialog-input", "materialDialog-bottomsheets" ]

