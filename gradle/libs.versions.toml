#startup https://blog.csdn.net/qq_40909351/article/details/106726204
startup = { group = "androidx.startup", name = "startup-runtime", version.ref = "startup" }
#版本升级框架 https://github.com/teprinciple/UpdateAppUtils
updateapputils = { group = "com.teprinciple", name = "updateapputilsx", version.ref = "updateapputilsx" }
#版本升级框架 https://github.com/teprinciple/UpdateAppUtils
easypermissions = { group = "pub.devrel", name = "easypermissions", version.ref = "easypermissions" }
